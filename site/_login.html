<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>PineappleDevs_Login</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
  <script type="text/javascript">
    function myFunction(x) {
    x.classList.toggle("change");
    var display = document.getElementById("teste").style.display;
        if(display == "block")
            document.getElementById("teste").style.display = 'none';
        else
            document.getElementById("teste").style.display = 'block';
          document.getElementById("teste").innerHTML = "<nav class='s-menu-block'><a class='s-menu-block-s' href='#''>.......</a><a class='s-menu-block' href='#''>Login</a><a class='s-menu-block' href='#''>Ajuda</a><a class='s-menu-block' href='#''>Contato</a><a class='s-menu-block' href='_about.html'>Quem somos</a></nav>";
    }
  </script>
</head>

<body class="body-login">
  <section>
    <div>
      <header class="s-menu-nav">
        <nav class="s-menu-list">
          <a class="s-menu-link" href="#">Login</a>
          <a class="s-menu-link" href="#">Ajuda</a>
          <a class="s-menu-link" href="#">Contato</a>
          <a class="s-menu-link" href="_about.html">Quem somos</a>
        </nav>
      </header>
    </div>
    <button class="s-menu-mobile" type="button" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </button>
      <div id="teste"></div> 
      
  </section>



  <section class="s-tela-login">
    <div>
      <div class="s-fundo-login"></div>
      <form class="s-form-login">
        <img src="../assets/img/fundo/icon.png" class="s-icon-avatar">

        <p class="s-text-login">E-mail</p>
        <input class="s-form-input" type="Login" placeholder="Login">

        <p class="s-text-login">Senha</p>
        <div class="s-input-password">

          <input class="s-form-input" type="password" placeholder="Password">
          <input class="s-button-login" type="button" value="Login">
          <a href="#">Esqueceu sua senha ?</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
